
volumes:
  - name:  static
    mount: /app_data/static/
envs:
  - DB_PASS: random_1
    type: password
  - DB_NAME: mydb
  - DB_HOST: mysql

services:
  - mysql:
      tag: 5.6
      volumes:
        - name: mysql_vol
          mount: /var/lib/mysql/
      envs:
        - MYSQL_ROOT_PASSWORD: random_1
          type: password
        - MYSQL_DATABASE: mydb
        - MYSQL_USER: dbuser01
        - MYSQL_PASSWORD: random
          type: password

  
